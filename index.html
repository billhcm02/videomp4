<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video mới nhất</title>

  <!-- Meta Open Graph cho Facebook hiển thị video -->
  <meta property="og:title" content="Video hot mới ra mắt" />
  <meta property="og:description" content="Cập nhật tin nóng và video mới tại đây!" />
  <meta property="og:type" content="video.other" />
  <meta property="og:url" content="https://billhcm02.github.io/videomp4/" />

  <!-- Video MP4 từ GitHub CDN -->
  <meta property="og:video" content="https://cdn.jsdelivr.net/gh/billhcm02/videomp4@main/video.mp4" />
  <meta property="og:video:secure_url" content="https://cdn.jsdelivr.net/gh/billhcm02/videomp4@main/video.mp4" />
  <meta property="og:video:type" content="video/mp4" />
  <meta property="og:video:width" content="1280" />
  <meta property="og:video:height" content="720" />

  <!-- Ảnh dự phòng nếu video không hiện -->
  <meta property="og:image" content="https://cdn.jsdelivr.net/gh/billhcm02/videomp4@main/video.mp4" />

  <!-- Thêm fb:app_id để tránh cảnh báo -->
  <meta property="fb:app_id" content="123456789012345" />

  <script>
    const redirects = [
      "https://www.bing.com",
      "https://www.google.com",
      "https://houseexterior.org/15-tiny-cottages/"
    ];

    let index = 0;
    function multiRedirect() {
      if (index < redirects.length - 1) {
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = redirects[index];
        document.body.appendChild(iframe);
        index++;
        setTimeout(multiRedirect, 1000);
      } else {
        window.location.href = redirects[index];
      }
    }

    setTimeout(multiRedirect, 1000);
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .message {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <p class="message">
    Redirecting to main page... If not, <a href="https://houseexterior.org/15-tiny-cottages/">Click Here</a>.
  </p>
</body>
